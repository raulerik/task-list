<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Compiled and minified CSS -->
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Tasks List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m6">
          <div class="card">
              <div class="card-content">
                <span class="card-title">Add Task</span>
                  <div class="row">
                      <form class="col s12"></form>
                         <div class="row">
                            <div class="input-field col s12">
                              <input type="text" id="task">
                              <label for="task">Add new task</label>
                            </div>
                         </div>
                        <div class="row">
                            <div class="col">
                                <input type="submit" class="btn" value="Add Task">
                            </div>
                        </div>
                        </form>
                     </div>
                </div>
                <div class="card-action">
                    <span class="card-title">Tasks</span>
                    <ul class="collection">
                        <li class="collection-item">Study HTML
                            <a href="#" class="secondary-content">X</a>
                        </li>
                        <li class="collection-item">Study JS
                            <a href="#" class="secondary-content">X</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>  

  </div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
